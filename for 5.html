<script type="text/javascript">

let listadoDeNotas=[6,7,1,10,16,12,19,20,5]

for(var i = 0;  i<= listadoDeNotas.length; i++){
		console.log(listadoDeNotas[i])

	if (listadoDeNotas[i]>10 && listadoDeNotas[i]<=20){
	cantaprobados=cantaprobados+1
    }

    if (listadoDeNotas[i]>=0 && listadoDeNotas[i]<=10){
	cantdesaprobados=cantdesaprobados+1
    }				
}
alert(cantaprobados)
alert(cantdesaprobados)
