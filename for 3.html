<!DOCTYPE html>
<html>
<head>
	<title>Uso del for</title>
</head>
<body>

</body>
<script>

let listaNumeros=[2,6,8,7,1,5,4,12,48,56,45,12,23,4554,56,87,45,21]

console.log("Primera Forma de recorrer")
//primera forma de recorres los datos de la fista
for (let i =0 ; i < listaNumeros.length ; i++) {
	console.log(listaNumeros[i])
}

console.log("Segunda Forma de recorrer")
//segunda forma de recorrer la lista 
for (let num of listaNumeros) {
	console.log(num)
}

</script>
</html>
